<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min-jsf.css" />
    </h:head>
    <h:body>
       
      <h2>student form:</h2>
      <h:form id="studentForm">
      <h:messages/>
      <h:panelGrid columns="2"
        columnClasses="rightAlign,leftAlign">
        <h:outputLabel for="firstName" value="First Name:">
        </h:outputLabel>
        <h:inputText id="firstName"
          label="First Name"
          value="#{studentController.student.firstName}"
          required="true"
          validator="#{alphaValidator.validateAlpha}">
          <f:validateLength minimum="2" maximum="30"/>
        </h:inputText>
        <h:outputLabel for="lastName" value="Last Name:">
        </h:outputLabel>
        <h:inputText id="lastName"
                     label="Last Name"
                     value="#{studentController.student.lastName}"
                     required="true"
                     validator="#{alphaValidator.validateAlpha}">
          <f:validateLength minimum="2" maximum="30"/>
        </h:inputText>
        <h:outputLabel for="email" value="Email:">
        </h:outputLabel>
        <h:inputText id="email"
          label="Email"
          value="#{studentController.student.email}">
          <f:validateLength minimum="3" maximum="30"/>
          <f:validator validatorId="emailValidator" />
        </h:inputText>
        <h:panelGroup></h:panelGroup>
        
        <h:column>
        <f:facet name="header">
            <h:outputText value="Actions"/>
        </f:facet>
        <h:commandButton value="Save" action="#{studentController.saveStudent()}" class = "btn btn-primary btn-sm"/>
        
    </h:column>
      </h:panelGrid>
    </h:form> 
            
      <h2>Get Student list: </h2>
      <h:form id="studentListForm">
            <h:commandLink value="Get student list" action="#{studentController.getStudents()}"/>
      </h:form>  
  
      <h:outputScript library="webjars" name="bootstrap/5.3.3/js/bootstrap.min.js" />
    </h:body>
</html>
